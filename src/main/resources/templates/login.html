<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Login</title>
  <style>
    .input-group {
      transition: all 0.3s ease;
    }

    .input-enhanced {
      transition: all 0.3s ease;
    }

    .input-enhanced:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px -5px rgba(59, 130, 246, 0.3);
    }

    .dark .input-enhanced:focus {
      box-shadow: 0 8px 20px -5px rgba(96, 165, 250, 0.4);
    }

    .btn-animated {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-animated:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .btn-animated::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .btn-animated:hover::before {
      left: 100%;
    }

    .social-btn {
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.2);
    }

    .card-enhanced {
      transition: all 0.3s ease;
    }

    .label-modern {
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.025em;
      margin-bottom: 0.5rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeInUp 0.5s ease-out;
    }

    .gradient-bar {
      height: 4px;
      background: linear-gradient(90deg, #10b981 0%, #059669 50%, #047857 100%);
      border-radius: 9999px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 2px solid #e5e7eb;
    }

    .dark .divider::before,
    .dark .divider::after {
      border-bottom-color: #374151;
    }

    .divider span {
      padding: 0 1rem;
      font-weight: 600;
      color: #6b7280;
    }

    .dark .divider span {
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div id="content">
    <div class="grid grid-cols-12 min-h-screen py-12 px-4">
      <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
      <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
        <!-- card code -->
        <div
          class="card-enhanced bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden animate-fade-in">
          <!-- Gradient Top Bar -->
          <div class="gradient-bar"></div>

          <div class="p-8 md:p-10">
            <div th:replace="message::messagebox"></div>

            <!-- Header Section -->
            <div class="mb-8">
              <h5 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Login Here</h5>
              <p class="text-gray-600 dark:text-gray-400">
                Welcome back! Please login to your account
              </p>
            </div>

            <!-- Error/Success Messages -->
            <div
              class="text-red-600 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl px-4 py-3 text-center my-4"
              th:if="${param.error}">
              <i class="fa-solid fa-circle-exclamation mr-2"></i>
              Invalid username and password.
            </div>
            <div
              class="text-green-600 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-xl px-4 py-3 text-center my-4"
              th:if="${param.logout}">
              <i class="fa-solid fa-circle-check mr-2"></i>
              You have been logged out.
            </div>

            <form class="space-y-5" method="post" th:action="@{/authenticate}" novalidate>

              <!-- Email Field -->
              <div class="input-group">
                <label for="email" class="label-modern text-gray-700 dark:text-gray-300 flex items-center">
                  <i class="fa-solid fa-envelope mr-2 text-green-500"></i>
                  Email
                </label>
                <input name="email" type="email" id="email"
                  class="input-enhanced bg-gray-50 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-xl focus:ring-4 focus:ring-green-100 dark:focus:ring-green-900 focus:border-green-500 dark:focus:border-green-400 block w-full px-4 py-3.5 placeholder-gray-400 dark:placeholder-gray-500 outline-none"
                  placeholder="name@example.com" required />
              </div>

              <!-- Password Field -->
              <div class="input-group">
                <label for="password" class="label-modern text-gray-700 dark:text-gray-300 flex items-center">
                  <i class="fa-solid fa-lock mr-2 text-purple-500"></i>
                  Password
                </label>
                <input name="password" type="password" id="password"
                  class="input-enhanced bg-gray-50 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-xl focus:ring-4 focus:ring-purple-100 dark:focus:ring-purple-900 focus:border-purple-500 dark:focus:border-purple-400 block w-full px-4 py-3.5 placeholder-gray-400 dark:placeholder-gray-500 outline-none"
                  placeholder="Enter your password" required />
              </div>

              <!-- Action Buttons -->
              <div class="flex flex-col sm:flex-row gap-4 pt-4">
                <button type="submit"
                  class="btn-animated flex-1 px-8 py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white dark:text-white font-bold dark:hover:bg-gray-900 hover:bg-gray-100 text-black rounded-xl shadow-lg">
                  <i class="fa-solid fa-right-to-bracket mr-2"></i>Login
                </button>
                <button type="reset"
                  class="btn-animated flex-1 px-8 py-4 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 dark:from-orange-600 dark:to-orange-700 dark:hover:from-orange-700 dark:hover:to-orange-800 text-white dark:text-white font-bold rounded-xl dark:hover:bg-gray-900 hover:bg-gray-100 text-black shadow-lg">
                  <i class="fa-solid fa-rotate-right mr-2"></i>Reset
                </button>
              </div>
            </form>

            <!-- Divider -->
            <div class="divider mt-10">
              <span class="text-sm">OR CONTINUE WITH</span>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-buttons flex flex-col sm:flex-row justify-center gap-4 mt-6">
              <a th:href="@{/oauth2/authorization/google}"
                class="social-btn flex items-center justify-center px-6 py-3.5 rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white font-semibold hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo"
                  class="w-5 h-5 mr-3">
                Google
              </a>
              <a th:href="@{/oauth2/authorization/github}"
                class="social-btn flex items-center justify-center px-6 py-3.5 rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white font-semibold hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo"
                  class="w-5 h-5 mr-3 dark:invert">
                GitHub
              </a>
            </div>

            <!-- Footer Text -->
            <div class="mt-8 text-center">
              <p class="text-sm text-gray-600 dark:text-gray-400">
                Don't have an account?
                <a th:href="@{/register}" class="text-green-600 dark:text-green-400 hover:underline font-semibold">Sign up here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    console.log("login page");
  </script>
  <script>
    console.log("second login log")
  </script>
</body>

</html>
