<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div id="chatModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl h-[600px] flex flex-col">
        
        <div class="bg-green-600 dark:bg-green-700 text-white px-6 py-4 rounded-t-lg flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img id="chatUserAvatar" 
                     src="/images/user.png" 
                     alt="User" 
                     class="w-10 h-10 rounded-full border-2 border-white dark:border-gray-300">
                <div>
                    <h3 id="chatUserName" class="font-semibold text-lg">User Name</h3>
                    
                    <p id="chatUserStatus" class="text-xs text-green-100 dark:text-green-200">offline</p>
                    
                    <p id="headerTypingIndicator" class="text-xs text-white italic font-bold animate-pulse hidden">
                        typing...
                    </p>
                </div>
            </div>
            <button onclick="closeChatModal()" 
                    class="text-white hover:text-gray-200 dark:hover:text-gray-300 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900 space-y-3">
            </div>
        
        <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-3 rounded-b-lg">
            <div class="flex items-center space-x-2">
                <input type="text" 
                       id="messageInput" 
                       placeholder="Type a message..." 
                       class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full 
                              focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-600
                              bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                              placeholder-gray-500 dark:placeholder-gray-400"
                       onkeypress="handleMessageKeyPress(event)"
                       oninput="handleTyping()"> 
                <button id="sendButton" onclick="sendMessage()" 
                        class="bg-gray-800 hover:bg-gray-900 dark:bg-green-600 dark:hover:bg-green-700 
                               text-white rounded-full p-3 transition shadow-lg">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
    </div>
</div>

</body>
</html>
